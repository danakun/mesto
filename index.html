      <section class="popup popup-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form profile-form" action="#" method="post" name="profile">
            <input name="name" class="popup__input popup__input_type_name" placeholder="Ваше имя" minlength="2" required="">
            <input name="job" class="popup__input popup__input_type_job" placeholder="Ваша профессия" minlength="2" required="">
            <button class="popup__save-button" type="submit" aria-label="Сохранить профиль">Сохранить</button>

        </div>

            <input name="photo-link" class="popup__input popup__input_type_photo" placeholder="Ссылка на картинку" required="">
