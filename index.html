<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа 4">
    <meta name="keywords" content="html, css, Практикум, путешествия">
    <meta name="author" content="Dana Kun">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
      <!-- header -->
      <header class="header header-container">
        <a class="header__link" href="#" target="_blank">
          <div class="header__logo" aria-label="Проект Место"></div>
        </a>
      </header>
      <main class="main">
        <!-- profile -->
        <section class="profile container">
          <img class="profile__pic" src="./images/avatar-pic.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__edit-button" aria-label="Изменить профиль" type="button"></button>
          </div>
          <button class="profile__add-button" aria-label="Добавить" type="button"></button>
        </section>
        <!-- elements -->
        <section class="elements container">
          <ul class="photo-grid"></ul>
        </section>
      </main>
      <!-- footer -->
      <footer class="footer container">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <section class="popup popup-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form profile-form" action="#" method="post" name="profile">
            <input name="name" class="popup__input popup__input_type_name" placeholder="Ваше имя" minlength="2" required="">
            <input name="job" class="popup__input popup__input_type_job" placeholder="Ваша профессия" minlength="2" required="">
            <button class="popup__save-button" type="submit" aria-label="Сохранить профиль">Сохранить</button>
          </form>
          <button class="popup__close close-profile" type="button"></button>
        </div>
      </section>
      <section class="popup popup-add-photo">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form add-photo-form" action="#" method="post" name="add-photo">
            <input name="title" class="popup__input popup__input_type_title" placeholder="Название" required="">
            <input name="photo-link" class="popup__input popup__input_type_photo" placeholder="Ссылка на картинку" required="">
            <button class="popup__save-button" type="submit" aria-label="Создать место">Создать</button>
          </form>
          <button class="popup__close close-add-photo" type="button" aria-label="Закрыть окно добавления фото"></button>
        </div>
      </section>
      <template class="card-template">
        <li class="photo-grid__element">
          <img class="photo-grid__image" src="#" alt="Альтернативный текст к фото">
          <div class="photo-grid__info">
            <h2 class="photo-grid__text"></h2>
            <button class="photo-grid__like" type="button" aria-label="Нравится"></button>
          </div>
          <button class="photo-grid__delete" type="button" aria-label="Удалить фото"></button>
        </li>
      </template>
      <section class="popup popup-photo">
          <figure class="popup__lightbox">
            <img class="popup__photo" src="#" alt="Альтернативный текст к фото">
            <figcaption class="popup__caption"></figcaption>
            <button class="popup__close close-photo" type="button" aria-label="Закрыть полноразмерное фото"></button>
          </figure>
      </section>
      <script src="scripts/index.js"></script>
  </body>
</html>
